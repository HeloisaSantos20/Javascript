<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Timer</title>
</head>
<body>
  <main>
    <span id="display"> 00:00:00 </span>

    <section class="container">
        <div class="input-container">
            <label for="hour">Horas</label>
            <input type="number" id="hour" value="00" max="99" min="00">
        </div>
        <div class="input-container">
            <label for="minutes">Minutos</label>
            <input type="number" id="minutes" value="00" max="59" min="00">
        </div>
        <div class="input-container">
            <label for="seconds">Segundos</label>
            <input type="number" id="seconds" value ="00" max="59" min="00">
        </div>
        
    </section>
    <div id = "align-btn"><button id="btn">Iniciar</button></div>
   
  </main>
</body>
</html>
